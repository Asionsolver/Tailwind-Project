<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-red-50">
    <h1 class="  text-center pt-5 text-3xl font-semibold ">Brand logo</h1>
    <div class="flex justify-center items-center h-screen bg-red-50">
        <div class="w-2/6 p-6  rounded-md">

            <h1 class="text-3xl block font-semibold text-gray-800">Hey There!!! Welcome Back.</h1>

            <div class="mt-5">
                <label for="email" class="block text-base mb-2 text-gray-800 font-normal">Email<span
                        class="text-red-700 font-semibold">*</span></label>
                <input type="email" id="email"
                    class=" w-full text-base px-2 py-2 rounded-md  focus:outline-none focus:bg-gray-50 "
                    placeholder="Enter Email">
            </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2 text-gray-800 font-normal">Password<span
                        class="text-red-700 font-semibold">*</span></label>
                <input type="password" id="password"
                    class=" w-full text-base px-2 py-2 rounded-md  focus:outline-none focus:bg-gray-50 "
                    placeholder="Enter Password">
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox" id="">
                    <label>Remember Me</label>
                </div>
                <div>
                    <a class="font-semibold text-red-600" href="#">Forgot Password?</a>
                </div>
            </div>
            <div class="mt-12">
                <div
                    class="text-center border-2 border-indigo-700 bg-indigo-700 text-white py-2 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">
                    Sign In</div>
            </div>
            <div class="mt-9">

                <div class="text-center text-gray-400 w-full ">
                    Or, sign in with your email
                </div>
            </div>

            <div class="mt-9">
                <div
                    class="text-center rounded-md bg-gray-50 text-gray-500 py-2 w-full roun hover:bg-transparent hover:text-indigo-700 font-semibold hover:border hover:outline-1">
                    <i class="fa-brands fa-google"></i>
                    Sign in with Google
                </div>

            </div>

            <div class="mt-3">
                <div
                    class="text-center  rounded-md  bg-gray-50 text-gray-500 py-2 w-full roun hover:bg-transparent hover:text-indigo-700 font-semibold hover:border hover:outline-1">
                    <i class="fa-brands fa-facebook"></i>
                    Sign in with Facebook
                </div>
            </div>

            <div class="mt-5">
                <div class="text-center text-gray-400 w-full ">
                    Don't have an account?<a href="#" class="text-red-600 ml-1">Sign Up</a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
