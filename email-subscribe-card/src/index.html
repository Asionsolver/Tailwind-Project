<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscribe Card</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card Container -->
      <div class="bg-zinc-800 p-2 rounded-2xl mx-6">
        <!-- Flex Container -->
        <div class="flex flex-col rounded-l-xl md:flex-row">
          <!-- Image -->
          <img
            src="./images/image.jpg"
            alt="image"
            class="object-fit h-80 rounded-xl transform hover:scale-105 hover:rounded-xl duration-200 md:h-64 md:rounded-l-xl md:rounded-r-none"
          />
          <!-- Content -->
          <div class="p-6">
            <h2
              class="font-serif text-white font-medium text-xl text-center md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-white text-center md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <!-- Form container-->
            <div
              class="flex flex-col mt-5 space-y-4 md:flex-row md:space-x-3 md:space-y-0"
            >
              <input
                type="email"
                placeholder="Enter your email address"
                class="p-2 px-4 text-center text-gray-300 bg-zinc-900 rounded-md border border-zinc-600 focus:outline-none placeholder:text-gray-500 placeholder:font-medium md:text-left"
              />
              <button
                class="px-5 bg-lime-500 rounded-md py-2 font-medium text-zinc-800 hover:text-white hover:bg-lime-700 duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
