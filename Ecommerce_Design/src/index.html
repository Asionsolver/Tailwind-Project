<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Project</title>
  <link href="/Ecommerce_Design/dist/output.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header Start-->
  <header class="py-4 shadow-sm bg-white">
    <div class="container flex items-center justify-between">
      <!-- Logo -->
      <a href="#">
        <img src="../img/logo.svg" alt="brand-logo" class="w-32" />
      </a>
      <!-- Search Bar -->
      <div class="w-full max-w-xl relative flex">
        <span class="absolute left-4 top-3 text-lg text-gray-400">
          <i class="fas fa-search"></i>
        </span>

        <input type="text" placeholder="search"
          class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none" />
        <button
          class="bg-primary border border-primary text-white font-medium px-8 rounded-r-md hover:bg-transparent hover:text-primary hover:font-semibold transition">
          Search
        </button>
      </div>
      <!-- Icon -->
      <div class="flex items-center space-x-4">
        <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
          <div class="text-2xl">
            <i class="far fa-heart"></i>
          </div>
          <div class="text-xs leading-3">WishList</div>
          <span
            class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
        </a>
        <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
          <div class="text-2xl">
            <i class="fas fa-shopping-bag"></i>
          </div>
          <div class="text-xs leading-3">Cart</div>
          <span
            class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">3</span>
        </a>
        <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
          <div class="text-2xl">
            <i class="far fa-user"></i>
          </div>
          <div class="text-xs leading-3">Account</div>
          <span
            class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">1</span>
        </a>
      </div>
    </div>
  </header>
  <!-- Header End-->

  <!-- Navbar Star-->
  <nav class="bg-gray-800">
    <div class="container flex">
      <!-- All Category -->
      <div class="px-8 py-4 bg-primary flex items-center cursor-pointer relative group">
        <span class="text-white">
          <i class="fas fa-bars"></i>
        </span>
        <span class="capitalize ml-2 text-white">All Categories</span>

        <div
          class="absolute w-full left-0 top-full bg-white shadow-md py-3 divide-y divide-gray-300 divide-dashed hidden group-hover:block opacity-0 group-hover:opacity-100 transition  duration-300  invisible group-hover:visible">
          <a href=" #" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
            <img src="../img/icons/bed.svg" alt="dropdown image" class="w-5 h-5 object-contain">
            <span class="ml-6 text-gray-600 text-sm">Bedroom</span>
          </a>
          <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
            <img src="../img/icons/sofa.svg" alt="dropdown image" class="w-5 h-5 object-contain">
            <span class="ml-6 text-gray-600 text-sm">Sofa</span>
          </a>
          <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
            <img src="../img/icons/office.svg" alt="dropdown image" class="w-5 h-5 object-contain">
            <span class="ml-6 text-gray-600 text-sm">Office</span>
          </a>
          <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
            <img src="../img/icons/terrace.svg" alt="dropdown image" class="w-5 h-5 object-contain">
            <span class="ml-6 text-gray-600 text-sm">Outdoor</span>
          </a>
          <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
            <img src="../img/icons/bed-2.svg" alt="dropdown image" class="w-5 h-5 object-contain">
            <span class="ml-6 text-gray-600 text-sm">Mattress</span>
          </a>
          <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
            <img src="../img/icons/restaurant.svg" alt="dropdown image" class="w-5 h-5 object-contain">
            <span class="ml-6 text-gray-600 text-sm">Dinner</span>
          </a>
        </div>
      </div>

      <!-- Navbar Links -->
      <div class="flex items-center justify-between flex-grow pl-12">
        <div class="flex items-center space-x-6 capitalize">
          <a href="#" class="text-gray-200 hover:text-white transition">Home</a>
          <a href="#" class="text-gray-200 hover:text-white transition">Shop</a>
          <a href="#" class="text-gray-200 hover:text-white transition">About us</a>
          <a href="#" class="text-gray-200 hover:text-white transition">Contact us</a>
        </div>

        <a href="#" class="text-gray-200 hover:text-white transition">Login/Register</a>
      </div>
    </div>
  </nav>

  <!-- Navbar End-->
</body>

</html>
